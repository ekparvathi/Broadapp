<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login</title>
</head>
<body>
<form method="POST" style="margin: 100px auto; background-color: rgb(35, 33, 33); width: 400px; padding: 20px; border: 5px solid darkblue; border-style: double; border-radius: 10px;">
    {% csrf_token %}
    <div style="display: flex; align-items: center; margin-bottom: 15px;">
        <label for="token" style="width: 100px; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; color: white;">Token</label>
        <input type="text" name="token" required style="flex-grow: 1; padding: 5px;">
    </div>
    <div style="display: flex; align-items: center; margin-bottom: 15px;">
        <label for="password" style="width: 100px; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; color: white;">New Password</label>
        <input type="password" name="password" required style="flex-grow: 1; padding: 5px;">
    </div>
    <div style="display: flex; align-items: center; margin-bottom: 15px;">
        <label for="cpassword" style="width: 100px; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; color: white;">Confirm Password</label>
        <input type="password" name="cpassword" required style="flex-grow: 1; padding: 5px;">
    </div>
    <div style="text-align: center;">
        <button type="submit" style="width: 90px; height: 30px; border: 2px solid darkblue; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; background-color: lightblue; border-radius: 5px; margin-top: 10px; font-size: medium;">Reset</button>
        <hr style="border-color: darkblue;">
    </div>    
</form><br/>
{% if messages %}
    <div >
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
{% endif %}
</body>
</html>
