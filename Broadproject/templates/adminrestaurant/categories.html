<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .sidenavs {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #f6f9fc; /* Light sidebar color */
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidenavs h5 {
            text-align: center;
            margin-bottom: 20px;
            color: green;
        }
        .sidenavs a {
            padding: 12px 16px;
            text-decoration: none;
            font-size: 18px;
            color: #333;
            display: flex;
            align-items: center;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .sidenavs a i {
            margin-right: 10px; /* Space between icon and text */
        }
        .sidenavs a:hover {
            background-color: #d6e9f5; /* Light hover effect */
            color: #007bff;
        }
        .container {
            margin-top: 20px;
            max-width: 1000px;
            margin-left: 300px;
        }
        h3{
            margin-left: 300px;
            margin-top: 30px;
        }
        /* Table styling */
        .table {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .table thead {
            background-color: #343a40;
            color: white;
        }
        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }
        /* Hover effect for table rows */
        .table tbody tr:hover {
            background-color: #f1f5f8;
            transition: background-color 0.3s ease;
        }
        /* Image styling */
        .table img {
            transition: transform 0.3s ease;
            border-radius: 5px;
        }
        /* Image animation on hover */
        .table img:hover {
            transform: scale(1.2); /* Zoom effect */
        }
        /* No image available styling */
        .table td.no-image {
            color: #999;
            font-style: italic;
        }
        /* Style for no menu message */
        .no-menu {
            color: red;
            font-weight: bold;
            text-align: center;
        }
        /* Button styling */
        .view-button {
            margin-bottom: 20px;
        }
        @media screen and (max-width: 768px) {
            .sidenavs {
                width: 100%;
                height: auto;
                position: relative;
                box-shadow: none;
            }
            .sidenavs a {
                text-align: center;
                float: none;
            }
            .container {
                margin-left: 0;
                width: 100%;
            }
            h3{
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light d-lg-none">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidenavCollapse" aria-controls="sidenavCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">Categories</a>
        </div>
    </nav>

    <!-- Sidenav -->
    <div class="sidenavs collapse d-lg-block" id="sidenavCollapse">
        <h5>Manage Your Restaurant</h5>

        <a href="{% url 'restaurantdata' %}"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="{% url 'adminrestaurant' %}"><i class="fas fa-utensils"></i> Restaurants</a>
        <a href="{% url 'getdeliveryfee' %}"><i class="fas fa-dollar-sign"></i> Delivery Fee</a>
        <a href="{% url 'promotions' %}"><i class="fas fa-tags"></i> Promotions & Discounts</a>
        <a href="{% url 'totalorder' %}"><i class="fas fa-receipt"></i> Total Orders</a>
        <a href="{% url 'fullmenu' %}"><i class="fas fa-utensils"></i> Full Menu List</a>
        <a href="{% url 'categories' %}"><i class="fas fa-folder"></i> Categories</a>
        <a href="{% url 'revenue_data' %}"><i class="fas fa-database"></i> Revenue Information</a>
        <a href="{% url 'razorpay_payment' %}"> <i class="fas fa-credit-card"></i>Paid Via razorpay</a>

    </div>

    
    <h3>Restaurant Menu</h3>
    
    <div class="container">
        <h4>Categories</h4>
        <div class="row">
            {% for category in categories %}
                <div class="col-md-4">
                    <div class="card text-center mb-4">
                        <div class="card-body">
                            <h5 class="card-title">{{ category.Categorie_name }}</h5>
                            <a href="{% url 'viewbycategory' category.id %}" class="btn btn-primary view-button">View Items</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
