<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

    <title>Updated Details</title>
    <!---Custom CSS File--->
    <link rel="stylesheet" href="{% static 'css/restau_reg.css' %}" />
  </head>
  <body>
    
    <section class="container">
      <header>Update Restaurant Info</header>
      {% if messages %}
      <div class="alert alert-info">
          {% for i in messages %}
          {{ i }}
          {% endfor %}
      </div>
      {% endif %}
      <form method="POST" enctype="multipart/form-data" class="form">
          {% csrf_token %}
          <div class="row mb-3">
              <div class="col-md-6">
                  <div class="input-box">
                      <label>Restaurant Name</label>
                      <input type="text" name="restaurantname" class="form-control" value="{{ restaurant_name }}" required />
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="input-box">
                      <label>Owner Name</label>
                      <input type="text" name="OwnerName" class="form-control" value="{{ owner_name }}" required />
                  </div>
              </div>
          </div>

          <div class="row mb-3">
              <div class="col-md-6">
                  <div class="input-box">
                      <label>Phone Number</label>
                      <input type="tel" name="phonenumber" class="form-control" value="{{ phone }}" required />
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="input-box">
                      <label>Email ID</label>
                      <input type="email" name="email" class="form-control" value="{{ email }}" required />
                  </div>
              </div>
          </div>

          <div class="input-box mb-3">
              <label>Address</label>
              <input type="text" name="district" class="form-control" value="{{ district }}" required />
              <input type="text" name="place" class="form-control" value="{{ place }}" required />
          </div>

          <div class="row mb-3">
              <div class="col-md-6">
                  <div class="input-box">
                      <label>Opening Time</label>
                      <input type="time" name="optime" class="form-control" value="{{ opening_time }}"   required />
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="input-box">
                      <label>Closing Time</label>
                      <input type="time" name="cltime" class="form-control" value="{{ closing_time }}" required />
                  </div>
              </div>
          </div>

          <div class="row mb-3">
              <div class="col-md-6">
                  <div class="input-box">
                      <label>Password</label>
                      <input type="password" name="password" class="form-control" placeholder="Enter Password" required />
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="input-box">
                      <label>Re-Enter Password</label>
                      <input type="password" name="verifypass" class="form-control" placeholder="Verify password" required />
                  </div>
              </div>
          </div>

          <div class="input-box mb-3">
              <label>Upload Image</label>
              <input type="file" name="Image" class="form-control" required />
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
          <button class="btn btn-warning"><a href="{% url 'profile' %}" style="text-decoration: none;color: white;">Back</a></button>
      </form>
  </section>
  </body>
</html>
