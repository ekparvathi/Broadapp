{% extends 'buyselladmin/admin_base.html' %}

{% block content %}

{% load static %}

<!-- Bootstrap Embedded Styles -->
<style>
    /* Main content should be aligned next to the sidebar */
    .main-content {
        margin-left: 125px; /* Adjust to match the width of your sidebar */
        margin-top: 25px;
        padding: 20px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h1 {
        font-weight: 700;
        font-size: 32px;
        color: #333; /* Darker color for the main heading */
    }

    .card-custom {
        background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%); /* Light gradient background */
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: transform 0.2s, box-shadow 0.2s; /* Transition for hover effects */
        padding: 25px;
        margin-bottom: 30px;
    }

    .card-custom:hover {
        transform: translateY(-5px); /* Subtle hover effect */
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); /* Darker shadow on hover */
    }

    .card-custom h3 {
        margin-bottom: 15px;
        font-size: 24px; /* Increased font size */
        font-weight: 600;
        color: #333; /* Darker color for headings */
    }

    .card-custom p {
        font-size: 36px; /* Increased font size */
        font-weight: bold;
        color: #28a745; /* Green color for stats */
        margin: 0; /* Remove default margin */
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .main-content {
            margin-left: 0; /* Remove left margin on mobile view */
            padding: 15px;
        }

        .card-custom {
            padding: 20px; /* Adjust padding */
        }

        .card-custom h3 {
            font-size: 20px; /* Decreased font size for headings */
        }

        .card-custom p {
            font-size: 28px; /* Decreased font size */
        }

        h1 {
            font-size: 28px; /* Decreased font size */
        }
    }

    @media (max-width: 576px) {
        .card-custom p {
            font-size: 24px; /* Decreased font size */
        }

        .card-custom h3 {
            font-size: 18px; /* Decreased font size */
        }

        h1 {
            font-size: 24px; /* Decreased font size */
        }
    }

    /* Additional styling */
    .text-success {
        color: #28a745; /* Success color */
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for the heading */
    }

    .card {
        border: none; /* Remove border */
    }
</style>

<div class="main-content">
    <h1 class="text-success"><u>Buy & Sell Management</u></h1>

    <h1 class="mt-5">Dashboard Overview</h1>

    <!-- Dashboard Statistics -->
    <div class="row mt-4">
        <div class="col-md-4 col-sm-6 mb-4">
            <div class="card card-custom">
                <h3>Total Users</h3>
                <p>{{ total_users }}</p>
            </div>
        </div>
        <div class="col-md-4 col-sm-6 mb-4">
            <div class="card card-custom">
                <h3>Total Sellers</h3>
                <p>{{ total_sellers }}</p>
            </div>
        </div>
        <div class="col-md-4 col-sm-6 mb-4">
            <div class="card card-custom">
                <h3>Total Products</h3>
                <p>{{ total_products }}</p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
