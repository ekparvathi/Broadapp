<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9; /* Light background */
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px; /* Limited width */
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .label {
            font-weight: bold;
            color: #555;
        }
        .value {
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if personal_data %}
            <h1>User Details</h1>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">User Personal Data</h5>
                    <p><span class="label">Address:</span> <span class="value">{{ personal_data.Address }}</span></p>
                    <p><span class="label">District:</span> <span class="value">{{ personal_data.District }}</span></p>
                    <p><span class="label">Place:</span> <span class="value">{{ personal_data.Place }}</span></p>
                    {% if password %}
                        <p><span class="label">Password:</span> <span class="value">{{ password }}</span></p>
                    {% endif %}
                </div>
            </div>
        {% else %}
            <p class="text-center">No data available</p>
        {% endif %}
    </div>
    <button class="btn btn-primary"><a href="{% url 'userinfo' %}" style="text-decoration: none;color: white;">Back</a></button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
