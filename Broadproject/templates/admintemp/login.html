
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/restau_login.css' %}">

</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                 
      
                    <h2 class="fw-bold text-uppercase">Login</h2>
                    <p class="text-white-50">Please enter your email and password!</p>
      
                    {% if messages %}
                    <div class="alert alert-info">
                        {% for i in messages %}
                        {{i}}
                        {% endfor %}
                    </div>
                    {% endif %}
                <form method="POST">
                    {% csrf_token %}
                      <input type="text" name="email" placeholder="Enter Email" id="typeEmailX" class="form-control form-control-lg" />
                    
      
                    
                      <input type="password" name="password" placeholder="Enter Password" id="typePasswordX" class="form-control form-control-lg" style="margin-top: 30px;" />
                      
                    
      
                    <p class="small mb-5  pb-lg-2" style="margin-top: 20px;"><a class="text-white-50" href="{% url 'forgotpassword' %}">Forgot password?</a></p>
      
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
      
                </form>
      
                  
      
                  <div style="margin-top: 40px;">
                    <p class="mb-0">Don't have an account? <a href="{% url 'createadmin' %}" class="text-white-50 fw-bold">Sign Up</a>
                    </p>
                  </div><br>
                  <a href="{% url 'choosemanager' %}">Manager's Login </a>
                  
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
