<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Landing Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Ensure full height */
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: #333;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: white;
        }

        h2 {
            font-size: 1.8rem;
            color: #ffffff;
            margin-bottom: 30px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            max-width: 1000px;
            margin: auto;
            justify-content: center;
            gap: 20px;
            padding: 20px; /* Add some padding around the container */
        }

        .section {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: calc(100% - 40px); /* Full width minus padding */
            max-width: 250px; /* Limit maximum width */
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
            border: 1px solid #ddd;
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .section h2 {
            margin: 0 0 10px;
            color: #0072ff;
            font-size: 1.5rem;
        }

        .section p {
            color: #555;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        button {
            padding: 12px 20px;
            background-color: #0072ff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.3s;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        button:focus {
            outline: none;
        }

        button::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 300%;
            height: 300%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.6s ease-out;
            z-index: 0;
        }

        button:hover::after {
            transform: translate(-50%, -50%) scale(1);
            transition: transform 0.6s ease-out;
        }

        button span {
            position: relative;
            z-index: 1;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .section {
                width: calc(100% - 30px); /* Full width on smaller screens */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            h2 {
                font-size: 1.2rem;
            }

            .section {
                padding: 15px;
            }

            button {
                font-size: 0.9rem;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>

    <h1>Welcome to Our Applications</h1>
    <h2>Broadway App</h2>
    <div class="container">
        <div class="section">
            <h2>Food App</h2>
            <p>Order your favorite food with ease.</p>
            <a href="{% url 'foodbosslogin' %}" class="btn btn-primary" style="text-decoration: none; color: white; padding: 12px 20px; border-radius: 5px; background-color: #007bff;">Login</a>

        </div>
        <div class="section">
            <h2>Doctors App</h2>
            <p>Take appointments with doctors online.</p>
            <a href="{% url 'docManagerLogin' %}" class="btn btn-primary" style="text-decoration: none; color: white; padding: 12px 20px; border-radius: 5px; background-color: #007bff;">Login</a>
            <!-- <button onclick="window.location.href='#'"><span>Login</span></button> -->
        </div>
        <div class="section">
            <h2>Buy and Sell App</h2>
            <p>Buy and sell items effortlessly.</p>
            <a href="{% url 'buysell-manager-login' %}" class="btn btn-primary" style="text-decoration: none; color: white; padding: 12px 20px; border-radius: 5px; background-color: #007bff;">Login</a>
            <!--<button onclick="window.location.href='#'"><span>Login</span></button>-->
        </div>
        <div class="section">
            <h2>Job Search App</h2>
            <p>Search for jobs and opportunities.</p>
            <a href="{% url 'jobbosslogin' %}" class="btn btn-primary" style="text-decoration: none; color: white; padding: 12px 20px; border-radius: 5px; background-color: #007bff;">Login</a>

        </div>
    </div>

</body>
</html>
