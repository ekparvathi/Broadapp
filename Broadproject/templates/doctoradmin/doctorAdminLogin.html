<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Admin Login</title>
</head>
<body>
    

<form method="POST" style="margin: 100px auto; background-color: rgb(35, 33, 33); width: 400px; padding: 20px; border: 5px solid darkblue; border-style: double; border-radius: 10px;">
    {% csrf_token %}
    <div style="text-align: center;">
        <label style="font-size: large; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-weight: bold; color: white;">BroadWay Admin</label>
        <hr style="border-color: darkblue;">
    </div>
    <br/>
    <div style="display: flex; align-items: center; margin-bottom: 15px;">
        <label for="username" style="width: 100px; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; color: white;">Email</label>
        <input type="text" name="username" required style="flex-grow: 1; padding: 5px;">
    </div>
    <div style="display: flex; align-items: center; margin-bottom: 15px;">
        <label for="password" style="width: 100px; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; color: white;">Password</label>
        <input type="password" name="password" required style="flex-grow: 1; padding: 5px;">
    </div>
    <div style="text-align: center;">
        <button type="submit" style="width: 90px; height: 30px; border: 2px solid darkblue; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; background-color: lightblue; border-radius: 5px; margin-top: 10px; font-size: medium;">Login</button>
    </div>
</form>
{% if messages %}
    <div class="alert">
            {{ messages }}
        {% endfor %}
    </div>
{% endif %}
</body>
</html>
