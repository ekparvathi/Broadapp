<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            margin-top: 5px;
            text-align: center;
        }

        .text-center {
            text-align: center;
            margin-top: 20px;
        }

        a {
            color: #007bff;
            /* Blue color for links */
            text-decoration: none;
            /* No underline */
            font-weight: bold;
            /* Bold text */
        }

        a:hover {
            color: #0056b3;
            /* Darker blue on hover */
            text-decoration: underline;
            /* Underline on hover */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding: 20px;
                box-sizing: border-box;
            }

            .container {
                max-width: 100%;
            }
        }

        @media (max-width: 576px) {

            input[type="email"],
            input[type="password"] {
                font-size: 14px;
                padding: 8px;
            }

            button {
                font-size: 14px;
                padding: 8px;
            }

            h2 {
                font-size: 22px;
            }

        
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Login</h2>

        <form id="loginAdminForm" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div>
                <p class="small mb-5  pb-lg-2" style="margin-top: 20px;text-align: center;"><a style="color:darkblue;" class="text-white-50"
                        href="{% url 'forgotpassword' %}">Forgot password?</a></p>
            </div>

            <button type="submit">Login</button>

            <div class="text-center">
                <p>Don't have an account? <a href="{% url 'buysell-manager-create' %}">Sign Up</a></p>
            </div>

            <div class="text-center">
                {% if messages %}
                {% for message in messages %}
                <p class="error">{{ message }}</p>
                {% endfor %}
                {% endif %}
            </div>
        </form>
    </div>
</body>

</html>
